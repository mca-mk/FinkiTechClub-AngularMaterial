<mat-spinner *ngIf="working"> </mat-spinner>
<mat-card *ngIf="!working && student">
  <mat-card-title> Edit Student </mat-card-title>
  <mat-card-content>
    <form [formGroup]="formGroup">
    <div class="first-fields">
      <mat-form-field [class.has-error]="formGroup.controls.name.hasError && formGroup.controls.name.dirty">
        <input
        formControlName="name"
        matInput
          placeholder="Name"
          type="text"
        />
        <mat-error *ngIf="formGroup.controls.name.hasError" >Name can't be empty.</mat-error>
      </mat-form-field>

      <mat-form-field [class.has-error]="formGroup.controls.major.hasError && formGroup.controls.major.dirty">
        <mat-select formControlName='major' placeholder="Major">
          <mat-option [value]="MajorEnum.KNI"
            >Kompjuterski nauki i inzenerstvo</mat-option
          >
          <mat-option [value]="MajorEnum.MT">Mrezni tehnologii</mat-option>
          <mat-option [value]="MajorEnum.PET"
            >Primena na E-Tehnologii</mat-option
          >
        </mat-select>
        <mat-error *ngIf="formGroup.controls.major.hasError" >Please select a major.</mat-error>

      </mat-form-field>
    </div>
    <div>
      <mat-radio-group formControlName="gender">
        <mat-radio-button [value]="GendeEnum.Male"> Male </mat-radio-button>

        <mat-radio-button [value]="GendeEnum.Female"> Female </mat-radio-button>
      </mat-radio-group>
    </div>
  </form>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/students']">
          BACK
        </button>
    <div>
    <button mat-button color="warn" (click)="removeStudent()">
      REMOVE
    </button>
    <button mat-raised-button [disabled]="formGroup.invalid || working" color="primary" (click)="saveStudent()">
      SAVE
    </button>
  </div>
  </mat-card-actions>
</mat-card>
